<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgraded Multi-Product Price Comparator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- External Libraries for new features -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --bg-color: #f9fafb; /* gray-50 */
            --text-color: #1f2937; /* gray-800 */
            --card-bg-color: #ffffff;
            --border-color: #e5e7eb; /* gray-200 */
            --subtle-text-color: #4b5563; /* gray-600 */
        }

        html.dark {
            --bg-color: #111827; /* gray-900 */
            --text-color: #f3f4f6; /* gray-100 */
            --card-bg-color: #1f2937; /* gray-800 */
            --border-color: #374151; /* gray-700 */
            --subtle-text-color: #9ca3af; /* gray-400 */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            background-color: var(--card-bg-color);
            border-color: var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .card-best-deal {
            border-color: #22c55e !important; /* green-500 */
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
        }

        .result-badge { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; margin: 0; 
        }
        input[type=number] { -moz-appearance: textfield; }

        /* Custom styles for inputs in dark mode */
        .dark .dark-mode-input {
            background-color: #374151;
            border-color: #4b5563;
            color: #f3f4f6;
        }
        .dark .dark-mode-input::placeholder {
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
        <!-- Header with Dark Mode Toggle -->
        <header class="relative text-center mb-6 sm:mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold">Multi-Product Price Comparator</h1>
            <p class="text-base mt-2 px-2" style="color: var(--subtle-text-color);">Compare multiple products to find the best deal.</p>
            <button id="dark-mode-toggle" class="absolute top-0 right-0 p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" style="color: var(--subtle-text-color); background-color: var(--card-bg-color);">
                <!-- Sun Icon -->
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                <!-- Moon Icon -->
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
            </button>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Total Area Input -->
            <div class="card mb-6 p-5 sm:p-6 rounded-xl shadow-md">
                <label for="total-sqft" class="block text-base sm:text-lg font-medium mb-2 text-center">1. Enter Total Area Needed (sq. ft.)</label>
                <input type="number" id="total-sqft" placeholder="e.g., 2000" class="dark-mode-input w-full max-w-sm mx-auto block px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition text-center text-lg">
            </div>

            <h2 class="text-base sm:text-lg font-medium mb-4 text-center">2. Enter Product Details</h2>
            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                <!-- Product cards will be dynamically inserted here -->
            </div>

            <!-- Add Product Button -->
            <div class="text-center mt-6">
                <button id="add-product-btn" class="text-indigo-600 font-semibold py-2 px-4 rounded-lg hover:bg-indigo-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                    + Add Another Product
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-6 sm:mt-8">
                <button id="calculate-btn" class="w-full sm:w-auto sm:max-w-xs bg-indigo-600 text-white font-semibold px-8 py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition-transform transform hover:scale-105 active:scale-95">Calculate & Compare</button>
                <button id="reset-btn" class="w-full sm:w-auto sm:max-w-xs bg-gray-600 text-white font-semibold px-8 py-3 rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50 transition-transform transform hover:scale-105 active:scale-95">Reset</button>
            </div>

            <!-- Comparison Result Section -->
            <div id="comparison-result" class="card mt-8 p-5 sm:p-6 rounded-xl shadow-md hidden">
                <h3 class="text-xl sm:text-2xl font-bold text-center" id="result-title"></h3>
                <p class="text-base sm:text-lg text-center mt-2" id="result-details" style="color: var(--subtle-text-color);"></p>
                <div class="mt-6">
                    <canvas id="result-chart"></canvas>
                </div>
                <div id="result-actions" class="mt-6 flex flex-wrap justify-center gap-3">
                    <button id="share-btn" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-600 text-sm">Share Link</button>
                    <button id="copy-summary-btn" class="bg-green-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-600 text-sm">Copy Summary</button>
                    <button id="pdf-btn" class="bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600 text-sm">Download PDF</button>
                </div>
            </div>
        </main>
        
        <!-- Modals -->
        <div id="error-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50 p-4">
            <div class="card p-6 rounded-xl shadow-2xl max-w-sm w-full text-center">
                <h3 class="text-lg font-bold text-red-600 mb-4">Invalid Input</h3>
                <p id="error-message" class="mb-6" style="color: var(--subtle-text-color);"></p>
                <button id="close-error-modal-btn" class="bg-red-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-red-600">Close</button>
            </div>
        </div>
        <div id="share-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50 p-4">
            <div class="card p-6 rounded-xl shadow-2xl max-w-lg w-full text-center">
                <h3 class="text-lg font-bold mb-4">Shareable Link</h3>
                <input id="share-link-input" type="text" readonly class="dark-mode-input w-full p-2 border rounded-lg text-center mb-4">
                <div class="flex justify-center gap-4">
                    <button id="copy-link-btn" class="bg-blue-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-600">Copy</button>
                    <button id="close-share-modal-btn" class="bg-gray-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-gray-600">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- GLOBAL STATE & DOM ELEMENTS ---
        const { jsPDF } = window.jspdf;
        const dom = {
            html: document.documentElement,
            totalSqftInput: document.getElementById('total-sqft'),
            productGrid: document.getElementById('product-grid'),
            addProductBtn: document.getElementById('add-product-btn'),
            calculateBtn: document.getElementById('calculate-btn'),
            resetBtn: document.getElementById('reset-btn'),
            comparisonResultDiv: document.getElementById('comparison-result'),
            resultTitle: document.getElementById('result-title'),
            resultDetails: document.getElementById('result-details'),
            chartCanvas: document.getElementById('result-chart'),
            // Modals
            errorModal: document.getElementById('error-modal'),
            errorMessage: document.getElementById('error-message'),
            closeErrorModalBtn: document.getElementById('close-error-modal-btn'),
            shareModal: document.getElementById('share-modal'),
            shareLinkInput: document.getElementById('share-link-input'),
            copyLinkBtn: document.getElementById('copy-link-btn'),
            closeShareModalBtn: document.getElementById('close-share-modal-btn'),
            // Dark Mode
            darkModeToggle: document.getElementById('dark-mode-toggle'),
            sunIcon: document.getElementById('sun-icon'),
            moonIcon: document.getElementById('moon-icon'),
            // Result Actions
            shareBtn: document.getElementById('share-btn'),
            copySummaryBtn: document.getElementById('copy-summary-btn'),
            pdfBtn: document.getElementById('pdf-btn'),
        };
        let productCount = 0;
        let resultChart = null;
        let lastResults = [];

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Dark Mode Setup
            if (localStorage.getItem('darkMode') === 'true') {
                dom.html.classList.add('dark');
                dom.sunIcon.classList.add('hidden');
                dom.moonIcon.classList.remove('hidden');
            }
            // Initial Cards
            addProductCard();
            addProductCard();
            // Event Listeners
            setupEventListeners();
            // Check for URL params
            parseUrlAndCalculate();
        });

        // --- EVENT LISTENERS SETUP ---
        function setupEventListeners() {
            dom.addProductBtn.addEventListener('click', addProductCard);
            dom.calculateBtn.addEventListener('click', calculateCosts);
            dom.resetBtn.addEventListener('click', resetAll);
            dom.darkModeToggle.addEventListener('click', toggleDarkMode);
            // Modals
            dom.closeErrorModalBtn.addEventListener('click', () => dom.errorModal.classList.add('hidden'));
            dom.closeShareModalBtn.addEventListener('click', () => dom.shareModal.classList.add('hidden'));
            dom.copyLinkBtn.addEventListener('click', copyShareLink);
            // Result Actions
            dom.shareBtn.addEventListener('click', generateShareLink);
            dom.copySummaryBtn.addEventListener('click', copySummary);
            dom.pdfBtn.addEventListener('click', downloadPdf);
        }
        
        // --- CORE FEATURES ---

        /**
         * Toggles between light and dark mode.
         */
        function toggleDarkMode() {
            dom.html.classList.toggle('dark');
            const isDarkMode = dom.html.classList.contains('dark');
            localStorage.setItem('darkMode', isDarkMode);
            dom.sunIcon.classList.toggle('hidden', isDarkMode);
            dom.moonIcon.classList.toggle('hidden', !isDarkMode);
            // Re-render chart with new colors
            if (resultChart) {
                calculateCosts();
            }
        }

        /**
         * Dynamically adds a new product card to the grid.
         */
        function addProductCard() {
            productCount++;
            const newCard = document.createElement('div');
            newCard.className = 'product-card card relative p-5 sm:p-6 rounded-xl shadow-md border-2 border-transparent transition-all duration-300';
            
            const productName = String.fromCharCode(64 + productCount);
            newCard.innerHTML = `
                ${productCount > 2 ? `<button class="remove-card-btn absolute top-2 right-2 text-gray-400 hover:text-red-500 dark:hover:text-red-400 transition">&times;</button>` : ''}
                <h2 class="product-name text-xl sm:text-2xl font-semibold mb-4 text-center">Product ${productName}</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1" style="color: var(--subtle-text-color);">Price per sq. ft. (₹)</label>
                        <input type="number" class="product-price dark-mode-input w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="e.g., 55">
                    </div>
                    <div class="product-result text-center pt-2 h-16"></div>
                </div>
            `;
            dom.productGrid.appendChild(newCard);
            if (productCount > 2) {
                newCard.querySelector('.remove-card-btn').addEventListener('click', () => {
                    newCard.remove();
                    updateProductLabels();
                });
            }
        }
        
        /**
         * Updates the "Product A, B, C..." labels after a card is removed.
         */
        function updateProductLabels() {
            const cards = document.querySelectorAll('.product-card');
            productCount = cards.length;
            cards.forEach((card, index) => {
                card.querySelector('.product-name').textContent = `Product ${String.fromCharCode(65 + index)}`;
            });
        }

        /**
         * Main function to calculate costs and compare all entered products.
         */
        function calculateCosts() {
            resetUIState();
            const totalSqft = parseFloat(dom.totalSqftInput.value);
            if (isNaN(totalSqft) || totalSqft <= 0) {
                showError('Please enter a valid Total Area.');
                return;
            }

            const productCards = document.querySelectorAll('.product-card');
            lastResults = []; // Clear previous results
            let hasAtLeastOneProduct = false;

            productCards.forEach((card, index) => {
                const priceInput = card.querySelector('.product-price');
                const price = parseFloat(priceInput.value);
                
                if (!isNaN(price) && price > 0) {
                    hasAtLeastOneProduct = true;
                    const totalCost = totalSqft * price;
                    const productName = `Product ${String.fromCharCode(65 + index)}`;
                    lastResults.push({ card, name: productName, cost: totalCost, price: price });
                    displayIndividualResult(card.querySelector('.product-result'), totalCost);
                }
            });

            if (!hasAtLeastOneProduct) {
                showError('Please enter a price for at least one product.');
                return;
            }

            const formatter = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 });
            
            if (lastResults.length > 1) {
                const sortedResults = [...lastResults].sort((a, b) => a.cost - b.cost);
                const bestDeal = sortedResults[0];
                
                lastResults.forEach(result => {
                    if (result.cost === bestDeal.cost) {
                        result.card.classList.add('card-best-deal');
                        addBestDealBadge(result.card.querySelector('.product-result'));
                    }
                });

                dom.resultTitle.textContent = `${bestDeal.name} is the best deal!`;
                
                if (sortedResults.length > 1 && sortedResults[0].cost < sortedResults[1].cost) {
                    const difference = sortedResults[1].cost - sortedResults[0].cost;
                    dom.resultDetails.textContent = `It's cheaper by ${formatter.format(difference)} compared to the next best option.`;
                } else {
                     dom.resultDetails.textContent = `Multiple products share the best price of ${formatter.format(bestDeal.cost)}.`;
                }
            } else if (lastResults.length === 1) {
                dom.resultTitle.textContent = `Total Cost for ${lastResults[0].name}`;
                dom.resultDetails.textContent = formatter.format(lastResults[0].cost);
            }
            
            dom.comparisonResultDiv.classList.remove('hidden');
            renderChart(lastResults);
        }
        
        // --- UI & DISPLAY ---

        function showError(message) {
            dom.errorMessage.textContent = message;
            dom.errorModal.classList.remove('hidden');
        }

        function displayIndividualResult(element, value) {
            const formatter = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 });
            element.innerHTML = `<p class="text-lg font-semibold text-indigo-600 dark:text-indigo-400">${formatter.format(value)}</p><p class="text-sm" style="color: var(--subtle-text-color);">Total Cost</p>`;
        }
        
        function addBestDealBadge(element) {
             const badge = document.createElement('span');
             badge.className = 'result-badge mt-1 inline-block bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded-full';
             badge.textContent = 'BEST DEAL';
             element.appendChild(badge);
        }

        function resetUIState() {
            document.querySelectorAll('.product-card').forEach(card => {
                card.classList.remove('card-best-deal');
                card.querySelector('.product-result').innerHTML = '';
            });
            dom.comparisonResultDiv.classList.add('hidden');
            if (resultChart) resultChart.destroy();
        }
        
        function resetAll() {
            dom.totalSqftInput.value = '';
            dom.productGrid.innerHTML = ''; // Clear all cards
            productCount = 0;
            addProductCard();
            addProductCard();
            resetUIState();
        }

        // --- CHARTING ---
        function renderChart(results) {
            if (resultChart) resultChart.destroy();
            
            const isDarkMode = dom.html.classList.contains('dark');
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDarkMode ? '#f3f4f6' : '#1f2937';

            const labels = results.map(r => r.name);
            const data = results.map(r => r.cost);
            const bestCost = Math.min(...data);

            const backgroundColors = data.map(cost => cost === bestCost ? 'rgba(34, 197, 94, 0.7)' : 'rgba(99, 102, 241, 0.7)');
            const borderColors = data.map(cost => cost === bestCost ? 'rgba(34, 197, 94, 1)' : 'rgba(99, 102, 241, 1)');

            resultChart = new Chart(dom.chartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Cost (₹)',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) label += ': ';
                                    if (context.parsed.y !== null) {
                                        label += new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }).format(context.parsed.y);
                                    }
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: textColor },
                            grid: { color: gridColor }
                        },
                        x: {
                            ticks: { color: textColor },
                            grid: { color: gridColor }
                        }
                    }
                }
            });
        }
        
        // --- SHARE, COPY, PDF ---

        function generateShareLink() {
            const totalSqft = dom.totalSqftInput.value;
            const prices = lastResults.map(r => r.price).join(',');
            if (!totalSqft || !prices) {
                showError("Cannot generate link. Please calculate a result first.");
                return;
            }
            const url = new URL(window.location.href.split('?')[0]);
            url.searchParams.set('sqft', totalSqft);
            url.searchParams.set('prices', prices);
            dom.shareLinkInput.value = url.href;
            dom.shareModal.classList.remove('hidden');
        }

        function copyShareLink() {
            dom.shareLinkInput.select();
            document.execCommand('copy');
            dom.copyLinkBtn.textContent = "Copied!";
            setTimeout(() => { dom.copyLinkBtn.textContent = "Copy"; }, 2000);
        }

        function copySummary() {
            if (lastResults.length === 0) {
                showError("No results to copy.");
                return;
            }
            const totalSqft = dom.totalSqftInput.value;
            const formatter = new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 0 });
            let summary = `Price Comparison for ${totalSqft} sq. ft.\n---\n`;
            lastResults.forEach(r => {
                summary += `- ${r.name} (@ ₹${r.price}/sq.ft): ${formatter.format(r.cost)}\n`;
            });
            summary += `---\nResult: ${dom.resultTitle.textContent} ${dom.resultDetails.textContent}`;
            
            navigator.clipboard.writeText(summary).then(() => {
                dom.copySummaryBtn.textContent = "Copied!";
                setTimeout(() => { dom.copySummaryBtn.textContent = "Copy Summary"; }, 2000);
            });
        }

        function downloadPdf() {
            if (lastResults.length === 0) {
                showError("No results to generate a PDF.");
                return;
            }
            const resultDiv = dom.comparisonResultDiv;
            const isHidden = resultDiv.classList.contains('hidden');
            if (isHidden) return;

            html2canvas(resultDiv, {
                backgroundColor: dom.html.classList.contains('dark') ? '#1f2937' : '#ffffff',
                scale: 2 // Improve quality
            }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'pt',
                    format: [canvas.width, canvas.height]
                });
                pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                pdf.save('price-comparison.pdf');
            });
        }

        function parseUrlAndCalculate() {
            const params = new URLSearchParams(window.location.search);
            const sqft = params.get('sqft');
            const pricesStr = params.get('prices');
            if (sqft && pricesStr) {
                dom.totalSqftInput.value = sqft;
                const prices = pricesStr.split(',').map(p => parseFloat(p));
                
                // Ensure enough cards exist
                while (document.querySelectorAll('.product-card').length < prices.length) {
                    addProductCard();
                }
                
                const priceInputs = document.querySelectorAll('.product-price');
                prices.forEach((price, index) => {
                    if (priceInputs[index]) {
                        priceInputs[index].value = price;
                    }
                });
                calculateCosts();
            }
        }

    </script>
</body>
</html>
